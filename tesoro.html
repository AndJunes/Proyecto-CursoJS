<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mapa del Tesoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tesoro.css">
    
  </head>
  
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link active" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="tesoro.html">Busca Tesoro</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="tarea.html">Añadir tarea</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="piedra-papel-tijera.html">Piedra-Papel-Tijera</a>
            </li>
          </ul>
      </div>
    </nav>
    <main>
      <div id="pantalla-bienvenida">
        <h1>Bienvenido al Mapa del Tesoro</h1>
        <label for="nombre-jugador">Escribe tu nombre:</label>
        <input type="text" id="nombre-jugador" placeholder="Tu nombre" />
        <button id="enviar-nombre">Enviar</button>
      </div>
  
      <div id="pantalla-juego" style="display: none;">
        <h1 id="mensaje-bienvenida"></h1>
        <h2>¿Estás listo para encontrar el Tesoro?</h2>
        <button id="iniciar-juego">Iniciar Juego</button>
        <div id="contenido-juego" style="display: none;">
          <img src="img/isla.png" width="450" height="450" id="mapa" draggable="false">
          <p id="distancia"></p>
          <p id="contador-clicks">Clicks: 0</p>
          <p id="mejor-puntaje">Mejor puntaje: -</p>
        </div>
      </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="js/helper.js" charset="utf-8"></script>
    <script src="js/juego.js" charset="utf-8"></script>
  </body>
